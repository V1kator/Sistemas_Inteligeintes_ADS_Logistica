  <body>
    <div class="container">
      
      <div class="input-card">
        <input
          type="text"
          id="cep"
          placeholder="Digite o CEP (ex: 12345-678 ou 12345678)"
          maxlength="9"
          class="cep-input"
        />
      </div>

      <div class="top-section">
        <div class="buttons-card">
          <button class="btn btn-generate" onclick="gerarQRCode()">Gerar QR Code</button>
          <button class="btn btn-scan" id="scanButton" onclick="startScan()">Ler QR Code</button>
          <button class="btn btn-stop" id="stopButton" onclick="stopScan()">Parar Leitura</button>
          <button class="btn btn-download" id="downloadBtn" onclick="downloadQRCode()">
            <img src="./icons/download.png" class="download-icon">
            Baixar QR Code
          </button>
        </div>

        <div class="qr-card">
          <div id="qrcode"></div>
          <div id="videoContainer" class="video-container">
            <video id="video" playsinline></video>
          </div>
        </div>
      </div>

      

      <div id="errorMessage" class="error-message"></div>

      <div id="address">
      </div>
    </div>
    <script src="scripty.js"></script>
  </body>
</html>
