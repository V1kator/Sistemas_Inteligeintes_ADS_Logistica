<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code para CEP</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador e Leitor de QR Code para CEP</h1>
      <input
        type="text"
        id="cep"
        placeholder="Digite o CEP (ex: 12345-678 ou 12345678)"
        maxlength="9"
      />
      <button onclick="gerarQRCode()">Gerar QR Code</button>
      <button id="scanButton" onclick="startScan()">Ler QR Code</button>
      <button id="stopButton" onclick="stopScan()">Parar Leitura</button>

      <div id="videoContainer">
        <video id="video" playsinline></video>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <div id="qrcode"></div>
      <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()">
        Baixar QR Code
      </button>

      <div id="address" class="address-info"></div>
    </div>
    <script src="scripty.js"></script>
  </body>
</html>
