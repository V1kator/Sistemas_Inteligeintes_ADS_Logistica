<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Sistema de Códigos de Barras por CEP</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Sistema web para geração e decodificação de códigos de barras baseado em CEP brasileiro">
    <meta name="keywords" content="código de barras, CEP, scanner, webcam, decodificação">
    <meta name="author" content="Sistema Código de Barras">
    
    <!-- Meta tags para redes sociais -->
    <meta property="og:title" content="Sistema de Códigos de Barras por CEP">
    <meta property="og:description" content="Gere e decodifique códigos de barras baseados em CEP brasileiro">
    <meta property="og:type" content="website">
    
    <!-- Preload do QuaggaJS para melhor performance -->
    <link rel="preload" href="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" as="script">
    
    <!-- Estilos globais básicos -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-size: 16px;
      }
      
      /* Estilos para quando JavaScript está desabilitado */
      .no-js-message {
        display: none;
        text-align: center;
        padding: 50px 20px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 5px;
        margin: 20px;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-js-message">
        <h2>JavaScript Necessário</h2>
        <p>
          Este sistema requer JavaScript para funcionar corretamente. 
          Por favor, habilite JavaScript em seu navegador e recarregue a página.
        </p>
        <p>
          <strong>Como habilitar JavaScript:</strong>
        </p>
        <ul style="text-align: left; display: inline-block;">
          <li><strong>Chrome:</strong> Configurações → Privacidade e segurança → Configurações do site → JavaScript</li>
          <li><strong>Firefox:</strong> Digite "about:config" na barra de endereços → javascript.enabled</li>
          <li><strong>Safari:</strong> Preferências → Segurança → Habilitar JavaScript</li>
          <li><strong>Edge:</strong> Configurações → Cookies e permissões do site → JavaScript</li>
        </ul>
      </div>
    </noscript>
    
    <div id="app">
      <!-- Loading inicial -->
      <div class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">Carregando Sistema de Códigos de Barras...</div>
      </div>
    </div>
    
    <!-- Script do QuaggaJS carregado globalmente -->
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    
    <!-- built files will be auto injected -->
  </body>
</html>
